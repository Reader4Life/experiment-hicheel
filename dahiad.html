<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h2>Leap Year Checker</h2>

    <script>
        const year = parseInt(prompt("Enter a year:"));
        const isLeapYear = ((year % 4 === 0) && (year % 100 !== 0)) || (year % 400 === 0);
        const result = `Year ${year} is ${isLeapYear ? '': 'not '}a leap year.`;
        const resultTrue = `Year ${year} is a leap year.`;
        const resultFalse = `Year ${year} is not a leap year.`;
        console.log(isLeapYear ? resultTrue : resultFalse);
    </script>
</body>
</html>
